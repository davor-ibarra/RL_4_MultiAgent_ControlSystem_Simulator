      num_yticks: null
      show_legend: false
      legend_pos: best
      grid_on: false
      line_color: "#1f77b4" # Blue
      line_width: 1.5
      marker_style: 'o'
      marker_size: 3
      marker_color: "#ff7f0e" # Orange
