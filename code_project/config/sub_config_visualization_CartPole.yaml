    y_variable: pendulum_angle
    value_variable: time # Variable con la que se calcula el aggregation
    output_filename: fig5_heatmap_time_vs_pendulum_angle.png
    config:
      aggregation: count # mean, max, min, etc...
      title: Heatmap - Time vs Pendulum Angle
