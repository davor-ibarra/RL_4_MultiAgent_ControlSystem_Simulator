      xmax: 5
      ymin: -0.17
      ymax: 0.17
      tick_fontsize: 24
      xtick_rotation: 30
      num_xticks: 5
      num_yticks: 5
      clabel: Frequency [-] # Colorbar label
      clabel_fontsize: 26
      cmin: null
      cmax: 15000 #10000
      cmap: hot # 'viridis', 'plasma', 'inferno', 'magma', 'hot', etc.
      bins: 500 # Number of bins for histogram2d
      log_scale: false # Use logarithmic color scale?
      grid_on: false
